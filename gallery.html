<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - NGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
            font-size:30px;
            text-shadow:black;
            color: bisque;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: black;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-links {
            font-size: larger;
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 15px 30px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        h1 {
            font-size: 35px;
            margin-top: 140px;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .gallery-container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery a {
            display: block;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery a:hover {
            transform: translateY(-10px) scale(1.05);
            border:#333;
            border-width: 2px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        .gallery img {
            height: 200px;
            width: auto;
            max-width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
